<!-- contact section  -->

<section id="contact">
    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-11 offset-md-1 col-lg-4">
                <div class="contact-box">
                    <div class="contact-img">
                        <img src="./images/side2-removebg-preview.png" class="img-fluid" alt="">
                    </div>
                    <h5>Contact Us</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero numquam distinctio mollitia laboriosam ex beatae vitae error quo quaerat. Vitae!</p> 
                    <div class="phone-line">
                        <i class='bx bx-phone'></i>
                        <p>+364(545) 542478</p>
                    </div>   

                    <div class="email-line">
                        <i class='bx bx-envelope' ></i>
                        <p>Support@gmail.com</p>
                    </div>

                    <div class="location-line">
                        <i class='bx bxs-location-plus' ></i>
                        <p>Lahore, Pakistan</p>
                    </div>
                    <div class="social-icons">
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-twitter' ></i>
                        <i class='bx bxl-instagram' ></i>
                        <i class='bx bxl-linkedin' ></i>
    
                    </div> 
                </div>
            </div>
            <div class="col-11 col-lg-7">
                <div class="form-content">
                    
                        <div class="row gy-4">
                            <div class="col-lg-6 ">
                                <label for="name" class="form-label">Enter Name</label>  
                                <input type="text" class="form-control" placeholder="" name="name">
                            </div>
                            <div class="col-lg-6">
                                <label for="sub" class="form-label">Enter Subject</label> 
                              <input type="text" class="form-control" placeholder="" name="sub">
                            </div>

                            <div class="col-lg-12">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="col-lg-12">
                                <label class="form-label" for="">Message</label>
                                <textarea rows="7" class="form-control"></textarea>
                            </div>

                        </div>

                <a href="http://" class="btn btn-custom">Submit</a>
                    
                </div>

            </div>
        </div>
    </div>
